<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', loadCompleted);
    function loadCompleted() {
      console.log('content loaded');
    }
    window.addEventListener('mousemove', moving);
    function moving() {
      console.log('mouse is moving!');
    }
    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', clicked);
    function clicked() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
